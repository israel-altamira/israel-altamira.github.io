<html>
    <body>
        <h1>funciones anonimas</h1>
        
        <p>ejemplo de funcion anoni</p>
        <script>
            var numbers = [9, 1,2,8,4,7,10,3,6,5];
            numbers.sort(function(f,s){ // funcion anonima como argumento
               return f-s; 
            });
            console.log("array ordenado: " + numbers);
        </script>        
        
    </body>

</html>
