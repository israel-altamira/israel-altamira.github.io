<html>
    <body>
        <h1> objecto arguments en las funciones </h1>
        
        <p>como funciona el objeto arguments en las funciones</p>
        <script>
            function reflect(v){
                return v;
            }
            console.log("fn: " + reflect("Hi"));
            console.log("fn aridad: " +  reflect.length);
            // nota: en esta caso "this" es el contexto global (window object)
            this.reflect = function() {
                return arguments[0];
            }
            console.log("fn: " + reflect("Hi"));
            console.log("fn aridad: " + reflect.length);
        </script>
        
        <li>arguments es un Objeto, no una lista/array</li>
        <script>
            function sum(){
                var result = 0;
                var i = 0;
                var len = arguments.length;
                while(i<len){
                    result += arguments[i];
                    i++;
                }
                return result;
            }
            console.log(sum(1,2)); // 3
            console.log(sum(3,4,5,6)); // 18 
            console.log(sum(50)); // 50
            console.log(sum()); // 0
        </script>
        
    </body>
</html>
