<!DOCTYPE html>
<html>
<head>
<script>
var metaChar = false;
var exampleKey = 16;

function onkeydownFn(event) {
  var key = event.keyCode || event.which;
  var keychar = String.fromCharCode(key);
  if (key == exampleKey) {
    metaChar = true;
  }
  if (key != exampleKey) {
    if (metaChar) {
      alert("onkeydownFn - Combination of metaKey + " + keychar);
      metaChar = false;
    } else {
      alert("onkeydownFn - Key pressed " + key);
    }
  }
}

function onkeyupFn (event) {
  var key = event.keyCode || event.which;

  if (key == exampleKey) {
    metaChar = false;
  }
}
</script>
</head>

<body onkeydown="onkeydownFn(event)" onkeyup="onkeyupFn(event)">
Solo presiona teclas al azar para ver los codigos event.keyCode || event.which
</body>
</html>
